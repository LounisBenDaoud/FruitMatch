<ion-header [translucent]="true" align="center">
  <ion-toolbar>
    <ion-title>
      Card Matching Game
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true" style="--ion-background-color : linear-gradient(to right bottom, orange, white);">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Card <br> Matching <br> Game</ion-title>
    </ion-toolbar>
  </ion-header>
  <br>
  <div id="container">
    <strong>Welcome to Card Matching Game</strong>
    <p>Simply match all the fruits to WIN!</p>
  </div>
  <br>
  <ion-button color="light" expand="block" routerLink="/level1" routerDirection="forward"> Level 1 : Fruits</ion-button>
  <br>
  <ion-button color="light" expand="block" routerLink="/level2" routerDirection="forward"> Level 2 : Animals</ion-button>
  <br>
</ion-content>
